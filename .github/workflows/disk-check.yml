name: Check AOSP repo size

on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: 'MANIFEST_URL (if want to use SSH keys, use git@github.com:XXXXX)'
        required: true
        default: 'https://github.com/Halium/android'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'halium-10.0'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/LineageOS/android_device_nokia_PL2'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'lineage-17.1'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/nokia/PL2'
      COMMON_TREE_URL:
        description: 'COMMON_TREE_URL (if no common tree, leave blank)'
        required: false
        default: 'https://github.com/LineageOS/android_device_nokia_sdm660-common'
      COMMON_PATH:
        description: 'COMMON_PATH (if no common tree, leave blank)'
        required: false
        default: 'device/nokia/sdm660-common'
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: 'PL2'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME'
        required: true
        default: 'lineage_PL2'
      BUILD_TARGET:
        description: 'BUILD_TARGET'
        required: true
        default: 'vendor'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-18.04
    # You can use either of the ubuntu-18.04 or ubuntu-20.04 runner
    steps:
    - name: Display Run Parameters
      run: |
        echo "::group::User Environment Variables"
        echo "Manifest URL: ${{ github.event.inputs.MANIFEST_URL }}"
        echo "Manifest Branch: ${{ github.event.inputs.MANIFEST_BRANCH }}"
        echo "Device Tree URL: ${{ github.event.inputs.DEVICE_TREE_URL }}"
        echo "Device Tree Branch: ${{ github.event.inputs.DEVICE_TREE_BRANCH }}"
        echo "Device Path: ${{ github.event.inputs.DEVICE_PATH }}"
        echo "Device Name: ${{ github.event.inputs.DEVICE_NAME }}"
        echo "Makefile Name: ${{ github.event.inputs.MAKEFILE_NAME }}"
        echo "Build Target: ${{ github.event.inputs.BUILD_TARGET }}.img"
        echo "::endgroup::"
 
    # You might want to Checkout your repo first, but not mandatory
    - name: Check Out
      uses: actions/checkout@v3
    # Cleanup The Actions Workspace Using Custom Composite Run Actions
    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main
      # That's it! Now use your normal steps


    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt -y upgrade
        # sudo apt -y install gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev lib32ncurses5-dev x11proto-core-dev \
        # libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc bc ccache lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev \
        # libsdl1.2-dev libwxgtk3.0-dev libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev lzma ncftp qemu-user-static \
        # libstdc++-10-dev python wget lftp wimtools
        sudo apt -y install gperf \
        libxml2 lzop pngcrush schedtool lzma ncftp \
        python wget lftp wimtools
        sudo apt -y install ./megacmd-xUbuntu_18.04_amd64.deb
        mkdir workspace


    - name: All available space
      run: |
        echo "Du -sh ."
        du -sh .
        echo "Df -h"
        df -h

    - name: Setup SSH Keys
      if: ${{ startsWith(github.event.inputs.MANIFEST_URL, 'git@github.com') }}
      uses: webfactory/ssh-agent@v0.5.4
      with:
          ssh-private-key: |
              ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Set variables
      run: |
        echo "::set-output name=date::$(date +%F)"
      id: var
      
    - name: Install repo
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo
      
    - name: Initialize repo
      run: |
        mkdir workspace
        cd workspace
        echo "::set-output name=pwd::$(pwd)"
        git config --global user.name "user"
        git config --global user.email "user@mail.com"
        repo init --depth=1 -u ${{ github.event.inputs.MANIFEST_URL }} -b ${{ github.event.inputs.MANIFEST_BRANCH }}
      id: pwd
          
    - name: Repo Sync
      run: |
        repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j$(nproc --all)
      working-directory: workspace

    - name: Disk usage
      run: |
        echo "du all"
        du -ahd1
        echo "Du -sh ."
        du -sh .
      working-directory: workspace
      
    - name: Clone device tree
      run: |
        git clone --depth=1 ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.DEVICE_PATH }}
        
      working-directory: ${{ steps.pwd.outputs.pwd }}

    - name: Clone common tree
      if: |
        github.event.inputs.COMMON_TREE_URL != null
        && github.event.inputs.COMMON_PATH != null
      run: |
        git clone --depth=1 ${{ github.event.inputs.COMMON_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.COMMON_PATH }}
        mkdir -p ./vendor/nokia
        git clone --depth=1 https://github.com/TheMuppets/proprietary_vendor_nokia.git -b lineage-17.1  ./vendor/nokia
        mkdir -p ./kernel/nokia/sdm660
        git clone --depth=1 https://github.com/LineageOS/android_kernel_nokia_sdm660.git -b lineage-17.1 ./kernel/nokia/sdm660
      working-directory: ${{ steps.pwd.outputs.pwd }}

    - name: disk usage 2
      run: |
        echo "du all"
        du -ahd1
        echo "Du -sh ."
        du -sh .
      working-directory: ${{ steps.pwd.outputs.pwd }}

    - name: SSH to Actions126
      uses: P3TERX/ssh2actions@v1.0.0

    - name: Compress files
      run: |
        wimcapture workspace workspace.wim --threads=`nproc --all`
        rm -rf workspace
        filesize=$(du -k "workspace.wim" | cut -f 1)
        echo Wim file size is $filesize
        if [ $filesize -ge 55000000 ]; then
          exit 126
        fi
        
    - name: Upload to mega
      run: |
        mega-cmd-server &>/dev/null &
        sleep 5
        mega-login ${{ secrets.MEGA_USER }} ${{ secrets.MEGA_PASSWORD }}
        mega-ftp /
        lftp ftp://127.0.0.1:4990 -e "put workspace.wim"
        mega-logout
        killall -s TERM mega-cmd-server
